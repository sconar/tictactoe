<!DOCTYPE html>
<html>
    <head>
        
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/TTT.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome.min.css" type="text/css" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/TTT.js"></script>
    </head>
    <body>
        <div class='spacer'>Tic-Tac-Toe</div>
        <div class='gameBoard' id='gameBoard'>
            <div class='row'>
                <div class='square sq1'></div>
                <div class='square sq2'></div>
                <div class='square sq3'></div>
            </div>
            <div class='row'>
                <div class='square sq4'></div>
                <div class='square sq5'></div>
                <div class='square sq6'></div>
            </div>
            <div class='row'>
                <div class='square sq7'></div>
                <div class='square sq8'></div>
                <div class='square sq9'></div>
            </div>
        </div>
        <div class='spacer'></div>
        <div class='col-md-12 text-center' id='reload'><a href='#' class='btn btn-danger btn-lg'>Reload Game?</a></div>
        <div class='col-md-12 text-center spacer' id='win'>Player 1 Wins!!</div>
        <div class='col-md-12 text-center spacer' id='nobody'>Nobody has won!</div>
    </body>
</html>
